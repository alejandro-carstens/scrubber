version: '3.3'

services:

  elasticsearch:
      build:
        context: elasticsearch/
        args:
          VERSION: $VERSION
      volumes:
        - elastic-backup:/usr/share/elasticsearch/backup
        - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      environment:
        - "ES_JAVA_OPTS=-Xmx256m -Xms256m"
        - "ELASTIC_PASSWORD=${ELASTIC_PASSWORD}"
      networks:
        - esnet
  
  dev:
    tty: true
    build:
      context: ./
      dockerfile: Dockerfile.dev
    depends_on:
      - elasticsearch
      - mysql
    environment:
      - "ELASTICSEARCH_URI=${ELASTICSEARCH_URI}"
      - "ELASTIC_USERNAME=${ELASTIC_USERNAME}"
      - "ELASTIC_PASSWORD=${ELASTIC_PASSWORD}"
      - "GO111MODULE=on"
      - "SLACK_WEBHOOKS=${SLACK_WEBHOOKS}"
      - "PAGER_DUTY_ROUTING_KEY=${PAGER_DUTY_ROUTING_KEY}"
      - "SMTP_PORT=${SMTP_PORT}"
      - "SMTP_HOST=${SMTP_HOST}"
      - "EMAIL_USERNAME=${EMAIL_USERNAME}"
      - "EMAIL_PASSWORD=${EMAIL_PASSWORD}"
      - "MYSQL_HOST=${MYSQL_HOST}"
      - "MYSQL_USERNAME=${MYSQL_USERNAME}"
      - "MYSQL_DATABASE=${MYSQL_DATABASE}"
      - "MYSQL_PASSWORD=${MYSQL_PASSWORD}"
      - "MYSQL_MAX_IDLE_CONNECTIONS=${MYSQL_MAX_IDLE_CONNECTIONS}"
      - "MYSQL_MAX_OPEN_CONNECTIONS=${MYSQL_MAX_OPEN_CONNECTIONS}"
      - "MYSQL_CONNECTION_MAX_LIFE_TIME=${MYSQL_CONNECTION_MAX_LIFE_TIME}"
      - "MYSQL_PORT=${MYSQL_PORT}"
      - "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}"
      - "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}"
      - "GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}"
      - "GOOGLE_AUTH_SCOPE=${GOOGLE_AUTH_SCOPE}"
    volumes:
      - .:/go/src/scrubber
    ports:
      - 8082:8082
    networks:
      - esnet
  
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    networks:
      - esnet
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_PASSWORD:

  scrubber:
    build:
      context: ./
      dockerfile: Dockerfile.scrubber
    volumes:
      - ./tests/testdata/schedulerdata:/usr/share/testfiles:ro
    environment:
      - "ACTIONS_PATH=/usr/share/testfiles"
      - "ELASTICSEARCH_URI=${ELASTICSEARCH_URI}"
      - "ELASTIC_USERNAME=${ELASTIC_USERNAME}"
      - "ELASTIC_PASSWORD=${ELASTIC_PASSWORD}"
    depends_on:
      - elasticsearch
    networks:
      - esnet

  web:
    container_name: web
    build:
      context: web/
    volumes:
      - ./web:/web
      - ./web/node_modules
    ports:
      - '8080:8080'    
  
networks:
  esnet:
    driver: bridge
    
volumes:
    elastic-backup: