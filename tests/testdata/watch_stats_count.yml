action: watch
description: Watches for certain log metrics and triggers alerts
disable_action: true
options:
  timeout_override: 300
  interval: 10
  interval_unit: hours
  stats_field: price
  thresholds:
    - type: stats
      metric: avg
      min: 10
      max: 100
  criteria:
    - clause: where_nested
      key: attributes.color
      operator: "="
      value: Red
    - clause: filter_nested
      key: attributes.size
      operator: "<="
      value: 31
    - clause: match_in_nested
      key: attributes.sku
      values: [Red-31]
    - clause: where
      key: price
      operator: "<"
      value: 150
filters:
  - filtertype: age
    source: creation_date
    direction: older
    units: seconds
    unit_count: 1